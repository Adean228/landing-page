<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
    <link rel="stylesheet" href="pg.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Pagamento</h1>
        <form id="paymentForm" action="/processar-pagamento" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados de Pagamento</legend>
                
                <!-- Opções de Pagamento -->
                <label for="metodo-pagamento">Método de Pagamento:</label>
                <select id="metodo-pagamento" name="metodo-pagamento">
                    <option value="cartao-credito">Cartão de Crédito</option>
                    <option value="cartao-debito">Cartão de Débito</option>
                    <option value="pix">Pix</option>
                </select>
                
                <!-- Dados do Cartão de Crédito -->
                <div id="dados-cartao-credito" class="dados-pagamento">
                    <label for="numero-cartao">Número do Cartão:</label>
                    <input type="text" id="numero-cartao" name="numero-cartao" placeholder="1234 5678 9012 3456" required>
                    
                    <label for="nome-cartao">Nome no Cartão:</label>
                    <input type="text" id="nome-cartao" name="nome-cartao" placeholder="Nome completo" required>
                    
                    <label for="validade-cartao">Data de Validade:</label>
                    <input type="text" id="validade-cartao" name="validade-cartao" placeholder="MM/AA" required>
                    
                    <label for="cvv-cartao">CVV:</label>
                    <input type="text" id="cvv-cartao" name="cvv-cartao" placeholder="123" required>
                    
                    <label for="parcelar-cartao">Parcelar em:</label>
                    <select id="parcelar-cartao" name="parcelar-cartao">
                        <option value="1x">1x sem juros</option>
                        <option value="2x">2x sem juros</option>
                        <option value="3x">3x sem juros</option>
                        <option value="4x">4x sem juros</option>
                        <option value="5x">5x sem juros</option>
                        <option value="6x">6x sem juros</option>
                        <option value="7x">7x com juros</option>
                        <option value="8x">8x com juros</option>
                        <option value="9x">9x com juros</option>
                        <option value="10x">10x com juros</option>
                    </select>
                </div>
                
                <!-- Dados do Cartão de Débito -->
                <div id="dados-cartao-debito" class="dados-pagamento">
                    <label for="numero-cartao-debito">Número do Cartão:</label>
                    <input type="text" id="numero-cartao-debito" name="numero-cartao-debito" placeholder="1234 5678 9012 3456" required>
                    
                    <label for="nome-cartao-debito">Nome no Cartão:</label>
                    <input type="text" id="nome-cartao-debito" name="nome-cartao-debito" placeholder="Nome completo" required>
                    
                    <label for="validade-cartao-debito">Data de Validade:</label>
                    <input type="text" id="validade-cartao-debito" name="validade-cartao-debito" placeholder="MM/AA" required>
                    
                    <label for="cvv-cartao-debito">CVV:</label>
                    <input type="text" id="cvv-cartao-debito" name="cvv-cartao-debito" placeholder="123" required>
                </div>
                
                <!-- Dados do Pix -->
                <div id="dados-pix" class="dados-pagamento">
                    <label for="chave-pix">Chave do Pix:</label>
                    <input type="text" id="chave-pix" name="chave-pix" placeholder="adeansalles@gmailo.com" required>
                    
                    <!-- Campo para visualizar o QR Code -->
                    <label for="qrcode-pix">QR Code do Pix:</label>
                    <img id="qrcode-img" src="/img/home1.jpg" alt="QR Code" style="display: none;">
                </div>

                <td>
                    <a href="#" class="btn" id="paymentButton">enviar pagamento</a>
                </td>
            </fieldset>
        </form>
    </div>
<script src="/valores/scripts.js"></script>
</body>
</html>
